baseurl = "/"
copyright = "Antonin Carette"
languageCode = "en-us"
theme = "ezhil"
title = "Journey into a wild pointer"

# Enable syntax highlighting
pygmentsstyle = "solarized-dark"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# Number of posts to show in recent posts list
paginate = 7

[author]
	name = "Antonin Carette"

[taxonomies]
	tag = "tags"
	category = "categories"

[params]
    subtitle = ""
    # Content types which are excluded from recent posts and archive page.
    excludedTypes = []
	disableDisqusTypes = ["page", "about", "projects_publications"]
	featherIconsCDN = true
    readingTime = true
    readingTimeText = "Estimated reading time:"
    dateFormat = "Mon, Jan 2, 2006"
    favicon = "computer_favicon.png"
    mode = "auto" # light & dark mode automatically

[[menu.main]]
    name = "Blog posts"
    url = "/posts"
    weight = 1

[[menu.main]]
    name = "Blog tags"
    url = "/tags"
    weight = 2

[[menu.main]]
    name = "Projects and Publications"
    url = "/projects_publications"
    weight = 3

[[menu.main]]
    name = "About me"
    url = "/about"
    weight = 4

